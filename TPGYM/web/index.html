<html>
    <head>
        <!-- Inserisco il titolo della pagina, mostrato in alto nella scheda -->
        <title>TPGYM</title>
        <!-- Creo il collegamento al css -->
        <link rel="stylesheet" href="Risorse/style.css"/>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
            <!-- Inserisco la tabella con classi dati nello style -->
            <table class="TableA">
                <tr class="DiscoverTR">
                    <td>
                        <center>
                            <a class="DiscoverA">Discover Your Worth</a>
                        </center>
                    </td>
                </tr>
            </table>
        </center>
        <center>
            <table class="TableNormal">
                <tr>
                    <td>
                        <table class="TableF">
                            <tr>
                                <td style="width: 97%">
                                    <center>
                                        <!-- 
                                        Creo il form con i campi di input per 
                                        le variabili, con metodo post e action
                                        Servlet
                                        -->
                                        <form method="POST" action="Servlet">
                                            <input type="text" class="inputNC" name="nome" placeholder="Nome"/>
                                            <input type="text" class="inputNC" name="cognome" placeholder="Cognome"/>
                                            <input type="text" class="inputM" name="mail" placeholder="E-mail"/>
                                            <input type="submit" value="Sign-up"/>
                                        </form>
                                    </center>
                                </td>
                                <!-- Inserisco la foto del manubrio che ruota -->
                                <td style="width: 3%;">
                                    <img class="rotate" src="Risorse/manub.png">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
